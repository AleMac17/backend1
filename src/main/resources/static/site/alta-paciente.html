<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f85419a52c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="text/javascript" src="/js/post-paciente-domicilio.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="animate__animated animate__fadeIn main-form">
        <h2>Alta Paciente</h2>
        <form class="container-icon-list-no-border" id="nuevo-paciente">
            <i class="fa-solid fa-user"></i>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
            <label for="fechaDeAlta">Fecha de Alta</label>
            <input type="datetime-local" name="fechaDeAlta" id="fechaDeAlta">
            <i class="fa-solid fa-house"></i>
            <label for="calle">Calle</label>
            <input type="text" name="calle" id="calle" placeholder="Ingrese la calle donde vive">
            <label for="numero">Numero</label>
            <input type="text" name="numero" id="numero" placeholder="Ingrese el numero">
            <label for="localidad">Localidad</label>
            <input type="text" name="localidad" id="localidad" placeholder="Ingrese la localidad donde vive">
            <label for="provincia">Provincia</label>
            <input type="text" name="provincia" id="provincia" placeholder="Ingrese la provincia donde vive">
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
